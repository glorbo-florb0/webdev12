<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test Backend Connection</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:6000/');
                const data = await response.text();
                document.getElementById('result').innerHTML = `<p>✅ Backend connected: ${data}</p>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<p>❌ Backend connection failed: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
